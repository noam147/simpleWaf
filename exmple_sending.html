<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File and JSON</title>
</head>
<body>
    <h1>Upload a file and JSON</h1>
    <form action="http://mysite.com:5000/upload" method="POST" enctype="multipart/form-data">
        <!-- File Input -->
        <input type="file" name="file" required>

        <!-- JSON Input (as a string) -->
        <textarea name="json_data" required>
            {"name": "John", "age": 30}
        </textarea>

        <button type="submit">Upload File and JSON</button>
    </form>
</body>
</html>
