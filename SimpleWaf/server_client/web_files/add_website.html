<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Website</h2>
        <form id="add-website-form">
            <input type="text" id="host_name" name="host_name" placeholder="Hostname" required><br>
            <input type="text" id="ip_address" name="ip_address" placeholder="IP Address" required><br>
            <button type="submit" class="btn">Add Website</button>
        </form>
        <p class="error-message" id="error-message">Failed to add website. Please try again.</p>
    </div>

    <script>
        document.getElementById('add-website-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const hostname = document.getElementById('host_name').value;
            const ipAddress = document.getElementById('ip_address').value;
            
            const data = {
                host_name: hostname,
                ip_add: ipAddress
            };

            fetch('/add_website', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Website added successfully!");
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
