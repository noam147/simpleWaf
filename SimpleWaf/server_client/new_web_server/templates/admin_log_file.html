<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File - Attack Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        canvas {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>Attack Logs</h1>

    <!-- Log Table -->
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Domain</th>
                <th>Attacker IP</th>
                <th>Attack Type</th>
                <th>Timeout</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.domain }}</td>
                <td>{{ log.ip }}</td>
                <td>{{ log["attack type"] }}</td>
                <td>{{ log.timeout }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Attack Type Distribution</h2>
    <canvas id="attackChart"></canvas>
	 <h2>Hostname Distribution</h2>
	 <canvas id="hostnameChart"></canvas>
    <script>
    // Attack Type Data
    var attackData = {{ attack_counts | tojson }};
    var attackLabels = Object.keys(attackData);
    var attackValues = Object.values(attackData);

    // Hostname Data (Fixing the missing variables)
    var hostnameData = {{ hostname_counts | tojson }};
    var hostnameLabels = Object.keys(hostnameData);
    var hostnameValues = Object.values(hostnameData);

    var colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50', '#9C27B0', '#FF5733', '#C70039'];

    // Attack Type Pie Chart
    var ctx = document.getElementById('attackChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: attackLabels,
            datasets: [{
                data: attackValues,
                backgroundColor: colors,
            }]
        }
    });

    // Hostname Pie Chart
    var ctx2 = document.getElementById('hostnameChart').getContext('2d');
    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: hostnameLabels,
            datasets: [{
                data: hostnameValues,
                backgroundColor: colors,
            }]
        }
    });
</script>


</body>
</html>
